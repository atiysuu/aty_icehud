<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ATY ICEHUD</title>
</head>
<body>

    <main>
        <div class="status">
            <div class="map-outline"></div>

            <div class="status-wrapper">
                <div class="health-wrapper">
                    <div class="health"><img src="img/heart.png"></div>
                </div>
                <div class="armour-wrapper">
                    <div class="armour"><img src="img/shield.png"></div>
                </div>
                <div class="stamina-wrapper">
                    <div class="stamina"><img src="img/stamina.png"></div>
                </div>
                <div class="oxygen-wrapper">
                    <div class="oxygen"><img src="img/lungs.png"></div>
                </div>
            </div>
            <div class="location">
                <img src="img/gps.png">
                <span class="location-text">Vinewood Boulvard</span>
            </div>
        </div>

        <div class="carhud">
            <div class="speed-wrapper">
                <div class="speed">096</div>
                <div class="rpm">
                    <div class="rpm-bar"></div>
                </div>
            </div>
            <div class="other-wrapper">
                <div class="speed-unit">KMH</div>
                <div class="icons">
                    <img src="img/belt.png" class="belt">
                    <img src="img/engine.png" class="engine">
                    <img src="img/cruise.png" class="cruise">
                    <div class="fuel-bar-wrapper">
                        <img src="img/fuel.png" class="fuel">
                        <div class="fuel-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
